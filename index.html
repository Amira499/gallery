<!DOCTYPE html>
<html lang="en">
<head>

    <title>gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2" >

    <input type="radio" name="photos" id="check4" >

    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>

            <h3>photo gallery</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Family Photos</label>
            <label for="check3">Child Photos</label>
            <label for="check4"> Visited Places</label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="p1.PNG" alt="">
            </div>
            <div class="pic family">
                <img src="f1.PNG" alt="">
            </div>
            <div class="pic child">
                <img src="c1.PNG" alt="">
            </div>
            <div class="pic place">
                <img src="p2.PNG" alt="">
            </div>
            <div class="pic family">
                <img src="f2.PNG" alt="">
            </div>
            <div class="pic child">
                <img src="c2.PNG" alt="">
            </div>
            <div class="pic place">
                <img src="p3.PNG" alt="">
            </div>
            <div class="pic family">
                <img src="f4.PNG" alt="">
            </div>
            <div class="pic child">
                <img src="c3.PNG" alt="">
            </div>
            <div class="pic child">
                <img src="c4.PNG" alt="">
            </div>
            <div class="pic family">
                <img src="f6.PNG" alt="">
            </div>
            <div class="pic family">
                <img src="nf.PNG" alt="">
            </div>


        </div>
    </div>

</body>
</html>
